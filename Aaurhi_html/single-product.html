        <script>
            var url_string = window.location;
            var url = new URL(url_string);
            //------
            var name = url.searchParams.get("name");
            localStorage.setItem('single_order_name', name);
            //-------
            var id = url.searchParams.get("id");
            localStorage.setItem('single_order_Id', id);
            get_product_image(id);



            $.ajax({
                url: "https://aaurhi.com/api/get_single_product/" + id,

                dataType: 'html',
                success: function(data) {

                    var datas = JSON.parse(data);

                    var title = datas[0].title;

                    var newtitle = title.replace(/\s/g, '^');
                    var category = datas[0].category;
                    localStorage.setItem('category', category);

                    //var newtitle=escape(title);

                    // console.log(newtitle);
                    // return false;

                    localStorage.setItem('product_title', title);


                    var discountType = datas[0].discount_type;
                    var amount = datas[0].discount;
                    var salePrice = datas[0].sale_price;

                    if (amount) {
                        if (discountType == "percent") {
                            var price = salePrice - ((salePrice * amount) / 100);
                        } else {
                            var price = salePrice - amount;
                            localStorage.setItem('product_price', price);
                        }

                    } else {
                        var price = salePrice;
                        localStorage.setItem('product_price', price);

                    }

                    if (amount) {
                        var put = price + '<span>' + salePrice + '</span>';
                    } else {
                        var put = salePrice;
                    }


                    var output = '<div class="product-title-meta-data bg-white mb-3 py-3"><div class="container d-flex justify-content-between"><div class="p-title-price"><h6 class="mb-1">' + title + '</h6><p class="sale-price mb-0">৳ ' + put;
                    //  if (!(amount))
                    // output +=price+'<span>'+salePrice+'</span>';
                    //  else
                    //  output+='<span>'+salePrice+'</span>';

                    if (!(amount))
                        var final_price = price;
                    else
                        var final_price = salePrice;

                    output += '</p></div></div> <div class="cart-form-wrapper bg-white mb-3 py-3 "><div class="container"><a href="#" data-shipping_cost="' + datas[0].shipping_cost + '" data-id="' + datas[0].product_id + '" data-name="' + newtitle + '" data-price="' + final_price + '" class="add_to_cart btn btn-danger btn-sm" type="submit">Add to cart</a><a href="#" class="buy_now btn btn-info btn-sm" type="submit" data-shipping_cost="' + datas[0].shipping_cost + '" data-id="' + datas[0].product_id + '" data-name="' + newtitle + '" data-price="' + final_price + '" type="submit">Order Now</a><button  class="btn btn-warning btn-sm wish" data-name="' + title + '" data-id=' + datas[0].product_id + '>Wishlist</button></div> </div><div class="p-specification bg-white mb-3 py-3"><div class="container"><h6>Description</h6><p>' + datas[0].description + '</p></div></div>'
                        // if(!($amount)){price+'<span>'+salePrice+}else{salePrice}salePrice

                    $('#productdetails').html(output);


                    var user_id = localStorage.getItem('user_id');




                    // var wishlist = new Array();
                    // $('.wish').click(function() {
                    // wishlist.push($(this).attr('data-id'));
                    $('.wish').click(function() {

                        var wishlist = $(this).attr('data-id');

                        // console.log(wishlist);  
                        // return false;
                        $.ajax({
                            url: "https://aaurhi.com/wishlist/wish",
                            type: "post",
                            // dataType: 'json',
                            data: {
                                'wishlist': wishlist,
                                'user_id': user_id,

                            },
                            success: function(data) {
                                if (data == "Match found") {
                                    swal("It already is in your Wishlist ");
                                }
                                if (data == "yes") {
                                    swal("Inserted To your Wishlist");
                                }

                                if (data == "No") {
                                    swal("Something went wrong");
                                }
                            }
                        });
                    });



                    var shoppingCart = (function() {
                        // =============================
                        // Private methods and propeties
                        // =============================
                        cart = [];


                        // Constructor
                        function Item(shipping_cost, id, name, price, count) {
                            this.id = id;
                            this.shipping_cost = shipping_cost;
                            this.name = name;
                            this.price = price;
                            this.count = count;
                        }

                        // Save cart
                        function saveCart() {
                            sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
                        }

                        // Load cart
                        function loadCart() {
                            cart = JSON.parse(sessionStorage.getItem('shoppingCart'));
                        }
                        if (sessionStorage.getItem("shoppingCart") != null) {
                            loadCart();
                        }



                        // =============================
                        // Public methods and propeties 
                        // =============================
                        var obj = {};

                        // Add to cart
                        obj.addItemToCart = function(shipping_cost, id, name, price, count) {
                                for (var item in cart) {
                                    if (cart[item].name === name) {
                                        cart[item].count++;
                                        saveCart();
                                        return;
                                    }
                                }
                                var item = new Item(shipping_cost, id, name, price, count);
                                cart.push(item);
                                saveCart();
                            }
                            // Set count from item
                        obj.setCountForItem = function(name, count) {
                            for (var i in cart) {
                                if (cart[i].name === name) {
                                    cart[i].count = count;

                                    break;
                                }
                            }
                        };
                        // Remove item from cart
                        obj.removeItemFromCart = function(name) {
                            for (var item in cart) {
                                if (cart[item].name === name) {
                                    cart[item].count--;
                                    if (cart[item].count === 0) {
                                        cart.splice(item, 1);
                                    }
                                    break;
                                }
                            }
                            saveCart();
                        }

                        // Remove all items from cart
                        obj.removeItemFromCartAll = function(name) {
                            for (var item in cart) {
                                if (cart[item].name === name) {
                                    cart.splice(item, 1);
                                    break;
                                }
                            }
                            saveCart();
                        }

                        // Clear cart
                        obj.clearCart = function() {
                            cart = [];
                            saveCart();
                        }

                        // Count cart 
                        obj.totalCount = function() {
                            var totalCount = 0;
                            for (var item in cart) {
                                totalCount += cart[item].count;
                            }
                            localStorage.setItem('totalPro', totalCount);
                            return totalCount;

                        }

                        // Total cart
                        obj.totalCart = function() {
                            var totalCart = 0;
                            for (var item in cart) {
                                totalCart += cart[item].price * cart[item].count;
                            }

                            return Number(totalCart.toFixed(2));
                        }

                        // List cart
                        obj.listCart = function() {
                            var cartCopy = [];
                            for (i in cart) {
                                item = cart[i];
                                itemCopy = {};
                                for (p in item) {
                                    itemCopy[p] = item[p];

                                }
                                itemCopy.total = Number(item.price * item.count).toFixed(2);
                                cartCopy.push(itemCopy)
                            }
                            return cartCopy;
                        }

                        return obj;
                    })();

                    // Add Item
                    $('.add_to_cart').click(function(event) {
                        event.preventDefault();
                        var id = $(this).data('id');
                        var shipping_cost = $(this).data('shipping_cost');
                        var name = $(this).data("name");
                        var price = $(this).data("price");
                        shoppingCart.addItemToCart(shipping_cost, id, name, price, 1);
                        displayCart();
                    });

                    // Add Item
                    $('.buy_now').click(function(event) {
                        event.preventDefault();
                        var id = $(this).data('id');
                        var shipping_cost = $(this).data('shipping_cost');
                        var name = $(this).data("name");
                        var price = $(this).data("price");
                        shoppingCart.addItemToCart(shipping_cost, id, name, price, 1);
                        displayCart();
                        window.location.href = "checkout.html";
                    });


                    $('.clear-cart').click(function() {
                        shoppingCart.clearCart();
                        displayCart();
                    });

                    // Display item
                    function displayCart() {
                        var cartArray = shoppingCart.listCart();
                        var output = "";
                        for (var i in cartArray) {
                            var pr_name = cartArray[i].name.split('^').join(' ');
                            output += "<tr>" +
                                "<td>" + pr_name + "</td>" +
                                "<td>(" + cartArray[i].price + ")</td>" +
                                "<td><div class='input-group'><button class='minus-item input-group-addon btn btn-primary btn-sm' data-name=" + cartArray[i].name + ">-</button>" +
                                "<input type='number' class='item-count' data-name='" + cartArray[i].name + "' value='" + cartArray[i].count + "'>" +
                                "<button class='plus-item btn btn-primary btn-sm input-group-addon' data-name=" + cartArray[i].name + ">+</button></div></td>" +
                                " = " +
                                "<td>" + cartArray[i].total + "</td>" +
                                "<td><button class='delete-item btn btn-danger btn-sm' data-name=" + cartArray[i].name + ">X</button></td>" +
                                "</tr>";
                        }
                        $('.show-cart').html(output);
                        $('.total-cart').html(shoppingCart.totalCart());
                        $('.total-count').html(shoppingCart.totalCount());
                        localStorage.setItem('TotalAmount', shoppingCart.totalCart());
                    }


                    // Delete item button
                    $('.show-cart').on("click", ".delete-item", function(event) {
                        var name = $(this).data('name');
                        shoppingCart.removeItemFromCartAll(name);
                        displayCart();
                    })

                    // One Item Subtruct
                    $('.show-cart').on("click", ".minus-item", function(event) {
                            var name = $(this).data('name')
                            shoppingCart.removeItemFromCart(name);
                            displayCart();
                        })
                        // One Item Add
                    $('.show-cart').on("click", ".plus-item", function(event) {
                        var name = $(this).data('name');
                        var id = $(this).data('id');
                        var shipping_cost = $(this).data('shipping_cost');
                        shoppingCart.addItemToCart(shipping_cost, id, name);
                        displayCart();
                    })

                    // Item count input
                    $('.show-cart').on("change", ".item-count", function(event) {
                        var name = $(this).data('name');
                        var count = Number($(this).val());
                        shoppingCart.setCountForItem(name, count);
                        displayCart();
                    });
                    displayCart();
                }
            });
        </script>
