<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Aaurhi | The power boutique</title>
    <!-- Core Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://lipis.github.io/bootstrap-sweetalert/dist/sweetalert.js"></script>
    <link rel="stylesheet" href="https://lipis.github.io/bootstrap-sweetalert/dist/sweetalert.css" />

<body>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <!-- Background Shape-->
        <div class="background-shape"></div>
        <div class="container"><img class="big-logo" src="img/logo.png" alt="">
            <form id="forgot" method="post">
                <div class="register-form mt-5 px-4">

                    <div class="form-group text-left mb-4">
                        <input class="form-control" id="email1" name="email" type="text" placeholder="Email">
                    </div>
                    <button class="btn btn-success btn-sm w-100">Submit</button>

                </div>
            </form>



            <!-- Login Meta-->
            <!-- <div class="login-meta-data">
                <p class="text-white mb-0">Didn't have an account?<a class="ml-2" href="register.html">Register</a></p>
            </div> -->
        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default/active.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script>
        $(document).ready(function() {
            $('#forgot').submit(function(event) {
                event.preventDefault();

                var email = $("#email1").val();
                $.ajax({
                    url: "https://aaurhi.com/api/forgot_password",
                    type: "post",
                    dataType: 'JSON',
                    data: {
                        'email': email
                    },
                    success: function(data) {
                        console.log(data);
                        var validation = data;
                        if (validation == 'email_sent') {
                            swal("Reset Instruction is Sent To Your Email");
                            setTimeout(function() {
                                location.reload();
                            }, 2000);
                        } else {
                            swal("Invalid Info");
                            setTimeout(function() {
                                location.reload();
                            }, 2000);
                        }
                    }
                });
            });




        });
    </script>
