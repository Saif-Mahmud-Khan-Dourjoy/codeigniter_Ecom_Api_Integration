<body>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
        <!-- Background Shape-->
        <div class="background-shape"></div>
        <div class="container"><img class="big-logo" src="img/logo.png" alt="">
            <!-- Register Form-->
            <form id="form_user" method="post">
                <div class="register-form mt-5 px-4">
                    <div class="form-group text-left mb-4">
                        <input class="form-control" name="username" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group text-left mb-4">
                        <input class="form-control" name="email" id="email" type="text" placeholder="Email">
                    </div>
                    <div class="form-group text-left mb-4">
                        <input class="form-control" name="address" id="address" type="text" placeholder="Address">
                    </div>
                    <!--  <div class="form-group text-left mb-4"><span>Phone</span>
                    <label for="phone"><i class="icofont-phone"></i></label>
                    <input class="form-control" name="phone" id="phone" type="text" placeholder="Phone">
                </div> -->

                    <!-- <div class="form-group text-left mb-4"><span>Choose Type</span>
                <label for="Types"></label>
                <select id="type" name="type">
                  <option value="1">Admin</option>
                  <option value="2">User</option>
                </select>
            </div> -->

                    <div class="form-group text-left mb-4">
                        <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <!-- <div class="form-group text-left mb-4"><span>Password Again</span>
                    <label for="password"><i class="icofont-ui-password"></i></label>
                    <input class="form-control" id="re_password" name="re_password" type="password" placeholder="Password Again">
                </div> -->
                    <button class="btn btn-success btn-sm w-100">Registration</button>

                </div>
            </form>
            <br>
            <!-- Login Meta-->
            <div class="login-meta-data">
                <p class="text-white mb-0">Have an account?<a class="ml-2" href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default/active.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $('#form_user').submit(function(event) {
                event.preventDefault();

                var username = $("#username").val();
                var email = $("#email").val();
                // var phone=$("#phone").val();
                var address = $("#address").val();
                var password = $("#password").val();
                // var re_password=$("#re_password").val();
                // console.log(password);
                // return false;

                $.ajax({
                    url: "http://localhost/aaurhi/users/regi",
                    type: "post",
                    dataType: 'json',
                    data: {
                        'username': username,
                        'email': email,
                        // 'phone' : phone,
                        'address': address,
                        'password': password,
                        // 're_password' : re_password,
                    },
                    success: function(data) {
                        //swal("User Successfully Inserted!");
                        if (data == 1) {

                            swal({
                                title: "Insert Message",
                                text: "User Successfully Inserted!",
                                timer: 2000
                            });
                            setTimeout(function() {
                                window.location.replace("login.html");
                            }, 2000);
                        } else {
                            swal({
                                title: "Insert Message",
                                text: "User Not Inserted!",
                                timer: 2000
                            });
                            setTimeout(function() {
                                location.reload();
                            }, 2000);

                        }
                    }

                });

            });

        });
    </script>


</body>

</html>
